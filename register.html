<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký Cafe</title>
  <link rel="stylesheet" href="./assets/css/register.css" />
</head>
<body>
  <div class="container">
    <h2>☕ Đăng ký CafeStyle</h2>

    <form id="registerForm">

      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ tên" required />


      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required />

    
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />


      <label for="password">Mật khẩu</label>
      <div class="password-group">
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
        <button type="button" id="togglePassword">Hiện</button>
      </div>

      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required />


      <div class="links">
        <a href="login.html">Đã có tài khoản?</a>
      </div>


      <button type="submit" class="btn-login">Đăng ký</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        e.preventDefault();
        alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
      }
    });
  </script>
</body>
</html>
